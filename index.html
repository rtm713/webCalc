<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <h1>Web Calculator</h1>
    <div id="calcBox">
        <div id="feedbackBox">
            <div id="previousEntry">
                5 + 5
            </div>
            <div id="currentEntry">
                10
            </div>
        </div>
        <div id="buttonBox">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="colorButton">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="colorButton">x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="colorButton">+</button>
            <button class="redButton">C</button>
            <button>.</button>
            <button>0</button>
            <button class="colorButton">=</button>
        </div>
    </div>
</body>
</html>
